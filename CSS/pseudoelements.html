<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div::first-letter{
        font-size: 50px;
        color: red;
    }
    div::first-line{
        color: purple;
    }
    div::after{
        content: "sdfjsdfsm";
        content: url(nature.jpg);
    }
    div::before{
        content: "hfdshffkd";
    }
    div::selection{
        background-color: red;
        color: green;
    }
    li::marker{
        color: red;
    }
</style>
<body>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum, beatae hic, asperiores quis labore ex facilis non sequi a distinctio atque cum inventore totam dolorem ipsa nam, quisquam quam dolores?</div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
