    <title>Document</title>

        #two4,#two5,#two6{

        }
        #two7,#two8,#two9,#two10{
            grid-row: span 3;
        }
        #two11,#two12,#two13,#two14,#two15,#two16{
            grid-row: span 2;
        }



    </style>
</head>
