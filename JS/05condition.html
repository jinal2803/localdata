<head>
    <meta charset="UTF-8">

<body>
    <!-- if 
    if else
else if-->
    <script>
        let a=10
        let b=10
        if(a<=b){
            console.log("b is bigger");
        }
        else if(a>b){
            console.log("a is bigger");
        }
        else{
            console.log("both are same");
        }
    </script>
</body>
